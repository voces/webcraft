name: test
on:
  push:
    paths:
      - '**.tsx?'
      - 'package.json'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '15.x'
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
    - name: Run typecheck
      run: npm run typecheck
    - name: Run linter
      run: npm run test-lint
    - name: Run build
      run: npm run build